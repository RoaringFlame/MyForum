<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:fragment="head"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
</head>
<body>
<div id="wrapA">
    <div id="header">
        <div class="toptool tar">
					<span><a href="/" th:href="@{/}">Home首页</a> | <a
                            href="/" th:href="@{/}">论坛首页</a> </span>
        </div>
        <table cellspacing="0" cellpadding="0" align="center" width="100%">
            <tr>
                <td class="banner">
                    <a href="./"><img src="../static/images/logo.png" th:src="@{/images/logo.png}"/> </a>
                </td>
                <td class="banner" id="banner" align="right">
                    <img src="../static/images/banner.gif" th:src="@{/images/banner.gif}"/>
                </td>
            </tr>
            <tr>
                <td align="center" height="1" colspan="2"></td>
            </tr>
        </table>
        <div id="h_guide" class="guide" colspan="2">

            <div sec:authorize="!isAuthenticated()">
                <span class="s3">&raquo;</span>
                您尚未&nbsp;
                <a href="/login" th:href="@{/login}">登录</a>
                <a href="/registerPage" th:href="@{/person/registerPage}">注册</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <span class="s3">&raquo;</span>
                欢迎您 <a href="/person/viewInfo" th:href="@{/person/viewInfo}">
                    <div style="display: inline-block" th:text="${#authentication.name}"></div>
                </a>
                <a href="/logout" th:href="@{/logout}" style="display: inline-block">注销</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
