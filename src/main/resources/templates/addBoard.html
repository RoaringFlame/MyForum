<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加版面</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" />
</head>
<body>
<div th:include="header::head"></div>

<div id="main">

    <!-- Thread Start -->
    <div class="t" style="margin-bottom:0px; border-bottom:0">
        <table cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <th class="h">
                    <strong class="fl w">添加版面</strong> &nbsp;
					<!--<span style="color: red; font-weight: bold; ">${-->
						<!--exception.message }</span>-->
                </th>
            </tr>
        </table>
    </div>

    <form action="/board" th:action="@{/board/add}" th:object="${boardVO}" method="post">
        <div class="t t2">
            <table cellspacing="0" cellpadding="0" width="100%"
                   style="table-layout:fixed;border-top:0">
                <tr class="tr3">
                    <td style="width: 120px; ">
                        类别:
                    </td>
                    <td>
                        <!--<html:select property="category.id" style="width: 200px; ">-->
                            <!--<html:optionsCollection name="categoryList" label="name"-->
                                                    <!--value="id"/>-->
                        <!--</html:select>-->
                        <select class="form-control" th:field="*{categoryId}">
                            <option th:each="category:${categoryList}" th:value="${category.id}" th:text="${category.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr class="tr3">
                    <td style="width: 120px; ">
                        名称:
                    </td>
                    <td>
                        <input type="text" th:field="*{name}"/>
                    </td>
                </tr>
                <tr class="tr3">
                    <td style="width: 120px; ">
                        描述:
                    </td>
                    <td>
                        <textarea th:field="*{description}"
                                       style="width: 200px; height: 50px; "></textarea>
                    </td>
                </tr>

                <tr class="tr3">
                    <td colspan="2">
                        <button type="submit" class="btn">添加</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

<div th:include="footer::foot"></div>
</body>
</html>
